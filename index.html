<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Random Lejátszó</title>
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h2>YouTube Random Lejátszó</h2>

  <p>Nyomj a gombra a videó indításához:</p>
  <button id="playRandom">Random videó lejátszása</button>
  <div style="margin-top:12px;">
    <iframe id="player" width="560" height="315" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const videos = [
      'FtXNnmifbhE', // Physiological
      '7J72wFtBdU4', // S3 és S4 galopp
      'pgDWz1JybzE', // Aorta stenosis
      'uZysrKXHJMM', // Aorta regurgitatio
      '5oCPtZo4pUY', // Mitralis stenosis
      'sH_KmHIHR70' // Mitralis prolapsus
    ];

    const player = document.getElementById('player');
    const btn = document.getElementById('playRandom');

    function pickRandom(){
      return videos[Math.floor(Math.random()*videos.length)];
    }

    btn.addEventListener('click', ()=>{
      const vid = pickRandom();
      // YouTube embed link autoplay-val
      player.src = `https://www.youtube.com/embed/${vid}?rel=0&autoplay=1`;
    });
  </script>
</body>
</html>
